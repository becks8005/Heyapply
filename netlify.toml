# Netlify Configuration für Heyapply
# Next.js App Router mit @netlify/plugin-nextjs

[build]
  command = "npx prisma generate && npm run build"
  # publish wird automatisch vom Next.js Plugin verwaltet

# Next.js Plugin - verwaltet automatisch Routing, Functions, etc.
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Functions Konfiguration
[functions]
  node_bundler = "esbuild"
  
# Hinweis: Cron Jobs müssen über Netlify Scheduled Functions konfiguriert werden
# Siehe: https://docs.netlify.com/functions/trigger-on-events/scheduled-functions/
# Oder verwende einen externen Service wie cron-job.org
