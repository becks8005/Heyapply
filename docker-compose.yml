version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: heyapply-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: heyapply
      POSTGRES_PASSWORD: heyapply
      POSTGRES_DB: heyapply
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heyapply"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

